<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}SK Budget Dashboard{% endblock %}</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#F3CA52',
                            secondary: '#F6E9B2',
                            tertiary: '#0A6847',
                            quaternary: '#7ABA78',
                        }
                    }
                }
            }
        </script>
    </head>
    <body class="bg-secondary">
        <div class="flex h-screen">
        <!-- Sidebar -->
            <aside class="w-64 bg-tertiary text-white">
                <div class="p-4">
                    <h1 class="text-2xl font-bold">SK Budget</h1>
                </div>
                <nav class="mt-6">
                    <a href="{% url 'dashboard' %}" class="block py-2 px-4 hover:bg-quaternary"><i class="fas fa-home mr-2"></i> Dashboard</a>
                    <a href="{% url 'all_projects' %}" class="block py-2 px-4 hover:bg-quaternary"><i class="fas fa-project-diagram mr-2"></i> Projects</a>
                    <a href="{% url 'all_expenses' %}" class="block py-2 px-4 hover:bg-quaternary"><i class="fas fa-receipt mr-2"></i> All Expenses</a>
                    <a href="#" class="block py-2 px-4 hover:bg-quaternary"><i class="fas fa-file-alt mr-2"></i> Reports</a>
                    <a href="#" class="block py-2 px-4 hover:bg-quaternary"><i class="fas fa-user mr-2"></i> Profile</a>
                </nav>
            </aside>

        <!-- Main Content -->
            <main class="flex-1 p-8 overflow-y-auto">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </body>
</html>
